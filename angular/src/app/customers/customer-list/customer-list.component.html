<h3>Customers</h3>
<table class="table table-hover">
  <thead>
  <tr class="table-primary">
    <th scope="col">No</th>
    <th scope="col">Name</th>
    <th scope="col">Phone</th>
    <th scope="col">Address</th>
    <th scope="col">Membership</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td colspan="5" class="alert alert-danger" *ngIf="error$ | async as error">{{ error }}</td>
  </tr>
  <tr>
  <tr *ngFor="let customer of customers$ | async; let i = index;">
    <th scope="row">{{i + 1}}</th>
    <th>{{customer.name}}</th>
    <td >{{customer.phone}}</td>
    <td>{{customer.address}}</td>
    <td>{{customer.membershipName}}</td>
    <th>
      <button (click)="onEdit(customer._id)">edit</button>
      <br>
      <button (click)=deleteCustomer(customer)>delete</button>
    </th>
  </tr>
  </tbody>
</table>
